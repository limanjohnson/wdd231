<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Vault</title>

    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/sidebar.css">
    <link rel="stylesheet" href="styles/modal.css">
    <link rel="stylesheet" href="styles/hamburger-menu.css">

</head>
<body>
<header>
    <div class="sidebar">
        <h1>Lead Vault</h1>
        <a class="nav-item" href="index.html">Add Lead</a>
        <a class="nav-item active" href="viewleads.html">View Leads</a>
        <a class="nav-item" href="events.html">Events</a>
        <a class="nav-item" href="about.html">About</a>
    </div>

    <div class="mobile-menu">
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="index.html">Add Lead</a>
            <a href="viewleads.html">View Leads</a>
            <a href="events.html">Events</a>
            <a href="#">Contact</a>
        </div>

        <!-- Use any element to open the sidenav -->
        <span class="hamburger-icon" onclick="openNav()">&#9776;</span>
    </div>
</header>

<main>
    <div class="page-content">
        <h2>View Leads</h2>
        <hr class="rounded">

        <ul id="leadList"></ul>
    </div>

    <div id="view-modal" class="modal">
        <div class="modal-content">
            <span id="close-btn">&times;</span>
            <h2>View Entry</h2>
            <input class="ln-view-entry-item" type="text" id="firstName" placeholder="First Name">
            <input class="ln-view-entry-item" type="text" id="lastName" placeholder="Last Name">
            <input class="ln-view-entry-item" type="text" id="organizationName" placeholder="Organization">
            <input class="ln-view-entry-item" type="email" id="email" placeholder="Email Address">
            <input class="ln-view-entry-item" type="tel" id="phone" placeholder="Phone Number">
            <textarea class="ln-view-entry-item" id="notes"></textarea>
            <input class="ln-view-entry-item" type="text" id="streetAddress" placeholder="Street Address">
            <input class="ln-view-entry-item" type="text" id="city" placeholder="City">
            <input class="ln-view-entry-item" type="text" id="state" placeholder="State">
            <input class="ln-view-entry-item" type="text" id="zip" placeholder="Zip">
            <input class="ln-view-entry-item" type="text" id="country" placeholder="Country">
            <button class="ln-view-entry-item" id="save-edit-btn">Save Changes</button>
            <div id="saveNotification" class="notification">Changes Saved!</div>
        </div>
    </div>
</main>

<footer>
    <div style="text-align: center;">
        Liam Nell | &copy; 2025 | LeadVault
    </div>
</footer>





<script src="scripts/general.js" defer></script>
<script src="scripts/viewLeads.js" defer></script>
</body>
</html>
