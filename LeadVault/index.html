<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Vault</title>

    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/sidebar.css">
    <link rel="stylesheet" href="styles/hamburger-menu.css">
</head>
<body>
<header>
    <div class="sidebar">
        <h1>Lead Vault</h1>
        <a class="nav-item active" href="index.html">Add Lead</a>
        <a class="nav-item" href="viewleads.html">View Leads</a>
        <a class="nav-item" href="events.html">Events</a>
        <a class="nav-item" href="#">Fourth Tab</a>
    </div>

    <div class="mobile-menu">
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="index.html">Add Lead</a>
            <a href="viewleads.html">View Leads</a>
            <a href="events.html">Events</a>
            <a href="#">Contact</a>
        </div>

        <!-- Use any element to open the sidenav -->
        <span class="hamburger-icon" onclick="openNav()">&#9776;</span>
    </div>

</header>
<main>
    <div class="page-content">
        <h2>Capture Lead</h2>
        <hr class="rounded">

        <!-- Lead Capture Form -->
        <form id="leadForm">
            <label for="firstName" class="required">First Name</label>
            <input type="text" id="firstName" placeholder="First Name" required autocomplete="given-name">
            <label for="lastName" class="required">Last Name</label>
            <input type="text" id="lastName" placeholder="Last Name" required autocomplete="family-name">
            <label for="organization" class="required">Organization</label>
            <input type="text" id="organization" placeholder="Organization" required>
            <label for="email" class="required">Email</label>
            <input type="email" id="email" placeholder="Email Address" required autocomplete="email">
            <label for="phone" class="required">Mobile</label>
            <input type="tel" id="phone" placeholder="Phone Number" required autocomplete="on">
            <label for="notes">Notes (optional)</label>
            <textarea id="notes" rows="10"></textarea>
            <label class="checkbox-container">
                <input type="checkbox" id="addAddressToggle">
                Add Address?
            </label>
            <div id="addressFields" style="display: none;">
                <label for="streetAddress">Street Address</label>
                <input type="text" id="streetAddress" placeholder="Street Address">
                <label for="city">City</label>
                <input type="text" id="city" placeholder="City">
                <label for="state">State</label>
                <input type="text" id="state" placeholder="State">
                <label for="zip">Zip</label>
                <input type="text" id="zip" placeholder="Zip">
                <label for="country">Country</label>
                <input type="text" id="country" placeholder="Country">
            </div>

            <button type="submit">Add Lead</button>
        </form>
    </div>
</main>

<footer>
    <div style="text-align: center;">
        Liam Nell | &copy; 2025 | LeadVault
    </div>
</footer>

<script src="scripts/general.js" defer></script>
<script src="scripts/addLead.js" defer></script>
</body>
</html>
