<body>

    <div class="sidebar">
        <h1>Lead Vault</h1>

        <!-- Use any element to open the sidenav -->
        <span class="hamburger-icon" onclick="openNav()">&#9776;</span>

<main>
    <div class="page-content">
        <h2>View Leads</h2>
        <hr class="rounded">

        <ul id="leadList"></ul>
    </div>

    <div id="view-modal" class="modal">
        <div class="modal-content">
            <span id="close-btn">&times;</span>
            <h2>View Entry</h2>

            <label for="firstName">First Name:</label>
            <input class="ln-view-entry-item" type="text" id="firstName" placeholder="First Name">
            <label for="lastName">Last Name:</label>
            <input class="ln-view-entry-item" type="text" id="lastName" placeholder="Last Name">
            <label for="organizationName">Organization:</label>
            <input class="ln-view-entry-item" type="text" id="organizationName" placeholder="Organization">
            <label for="email">Email:</label>
            <input class="ln-view-entry-item" type="email" id="email" placeholder="Email Address">
            <label for="phone">Phone:</label>
            <input class="ln-view-entry-item" type="tel" id="phone" placeholder="Phone Number">
            <label for="notes">Notes:</label>
            <textarea class="ln-view-entry-item" id="notes"></textarea>
            <label for="streetAddress">Street Address:</label>
            <input class="ln-view-entry-item" type="text" id="streetAddress" placeholder="Street Address">
            <label for="city">City:</label>
            <input class="ln-view-entry-item" type="text" id="city" placeholder="City">
            <label for="state">State:</label>
            <input class="ln-view-entry-item" type="text" id="state" placeholder="State">
            <label for="zip">Zip:</label>
            <input class="ln-view-entry-item" type="text" id="zip" placeholder="Zip">
            <label for="country">Country:</label>
            <input class="ln-view-entry-item" type="text" id="country" placeholder="Country">
            <button class="ln-view-entry-item" id="save-edit-btn">Save Changes</button>
            <div id="saveNotification" class="notification">Changes Saved!</div>
        </div>
    </div>
</main>
