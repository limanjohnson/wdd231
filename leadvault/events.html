<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lead Vault</title>

  <link rel="stylesheet" href="styles/index.css">
  <link rel="stylesheet" href="styles/sidebar.css">
  <link rel="stylesheet" href="styles/modal.css">
  <link rel="stylesheet" href="styles/hamburger-menu.css">
  <link rel="stylesheet" href="styles/createEvent.css">

</head>
<body>

<header>
  <div class="sidebar">
    <h1>Lead Vault</h1>
    <a class="nav-item" href="index.html">Add Lead</a>
    <a class="nav-item" href="viewleads.html">View Leads</a>
    <a class="nav-item active" href="events.html">Events</a>
    <a class="nav-item" href="#">Fourth Tab</a>
  </div>

  <div class="mobile-menu">
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <a href="index.html">Add Lead</a>
      <a href="viewleads.html">View Leads</a>
      <a href="events.html">Events</a>
      <a href="#">Contact</a>
    </div>

    <!-- Use any element to open the sidenav -->
    <span class="hamburger-icon" onclick="openNav()">&#9776;</span>
  </div>

</header>
<main>

  <div class="event-page-content">
    <h2>Scheduled Events</h2>
    <table>
      <thead>
      <tr class="event-row">
        <th>Lead</th>
        <th>Event Type</th>
        <th>Date & Time</th>
        <th>Reminder</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody id="eventsTable">

      </tbody>
    </table>
    <div id="addEventModal" class="modal">
      <div class="modal-content">
        <span id="close-btn" onclick="closeModal('addEventModal')">&times;</span>
        <h2>Schedule Event</h2>
        <form id="eventForm" onsubmit="scheduleEvent(event)">
          <label for="leadName">Lead Name:</label>
          <input type="text" id="leadName" required>
          <label for="eventType">Event Type:</label>
          <input type="text" id="eventType" required>
          <label for="dateTime">Date & Time:</label>
          <input type="datetime-local" id="dateTime" required>
          <label for="reminder">Send Reminder:</label>
          <input type="checkbox" id="reminder">
          <button type="submit" class="button">Add Event</button>
        </form>
      </div>
    </div>
    <button class="button" onclick="openModal('addEventModal')">Add Event</button>
  </div>
</main>
<footer>

</footer>

<script src="scripts/events.js" defer></script>
<script src="scripts/general.js" defer></script>
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
<script>
  emailjs.init("mn8SWFRKkYQvndQsZ");
</script>
<script src="scripts/sendEmail.js" defer></script>
</body>
</html>
